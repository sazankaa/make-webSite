<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ウイキョウのページ</title>
    <style>
      /* 主な枠組み */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #000000;
      }
      header {
        width: 100%;
        position: fixed;
      }
      main {
        background-image: url(./2025-3-18.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        padding: 150px 0 150px 0;
      }
      footer {
        background: #0000ff;
      }
      .container {
        padding: 5px;
      }
      .header-logo {
        border-radius: 50%;
      }

      .header-right {
        display: flex;
        padding: 10px;
        justify-content: space-around;
        align-items: center;
      }
      .aboutme {
        background: rgba(84, 165, 129, 0.5);
        height: 100px;
      }
      .link {
        background: rgba(73, 162, 51, 0.5);
        height: 100px;
      }
      .illustrator {
        background: rgba(119, 255, 119, 0.5);
        height: 100px;
      }
      .footer-left {
        background: #0077ff;
      }
      .footer-right {
        background: #7700ff;
      }

      /*  複雑な指定*/
      header > .container {
        background: rgba(34, 49, 52, 0.9);
        display: flex;
        justify-content: space-between;
      }

      footer > .container {
        display: flex;
        justify-content: space-between;
      }

      .header-right > div {
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- header -->
      <div class="container">
        <!-- header.container -->
        <img src="channels4_profile.jpg" alt="アイコン" class="header-logo" />
        <!-- 88ピクセル -->
        <div class="header-right">
          <div>aboutme</div>
          <div>link</div>
          <div>illustrator</div>
        </div>
      </div>
      <!-- fixedすべき -->
      <!--  -->
    </header>
    <main>
      <!-- main -->
      <div class="container">
        <!-- main.container -->
        <section class="aboutme">
          <h1>LEARN TO CODE.</h1>
          <h1>LEARN TO BE CREATIVE.</h1>
          <p>Progateはオンラインプログラミング学習サービスです。</p>
          <p>
            初心者にもやさしいスライドとレッスンで、Webサービスを作りながらプログラミングを学んでいきましょう。
          </p>
        </section>
        <section class="link">main.container.link</section>
        <section class="illustrator">main.container.illustrator</section>
      </div>
      <!-- 上下にスペースあるべき -->
      <!--  -->
    </main>
    <footer>
      <!-- footer -->
      <div class="container">
        <!-- footer.container -->
        <div class="footer-left">main.container.footer-left</div>
        <div class="footer-right">main.container.footer-right</div>
      </div>
    </footer>
  </body>
</html>
