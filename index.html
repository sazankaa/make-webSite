<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ウイキョウのページ</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <style>
      /* 主な枠組み */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        width: 100%;
        position: fixed;
      }
      main {
        background-image: url(./2025-3-18.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        padding: 500px 0 40px 0;
      }
      footer {
        display: flex;
        justify-content: center;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
      }
      .container {
        padding: 5px;
      }
      .header-logo {
        border-radius: 50%;
      }

      .header-right {
        display: flex;
        padding: 10px;
        justify-content: space-around;
        align-items: center;
      }
      .aboutme {
        background: rgba(202, 184, 232, 0.5);
        border-radius: 50px;
      }
      .link {
        background: rgba(208, 255, 0, 0.5);
        border-radius: 50px;
      }
      .illustrator {
        background: rgba(34, 0, 255, 0.5);
        border-radius: 50px;
      }

      /*  複雑な指定*/
      header > .container {
        background: rgba(34, 49, 52, 0.9);
        display: flex;
        justify-content: space-between;
      }

      footer > .container {
        display: flex;
        justify-content: space-between;
      }

      .header-right > div {
        padding: 0 25px;
        color: #fff;
      }

      footer p {
        color: #b3aeb5;
        font-size: 12px;
        text-align: center;
      }

      .prof-header {
        font-size: 2.25rem;
        line-height: 2.5rem;
        padding: 50px 0 0 50px;
        margin: 0;
      }

      .prof-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        -moz-column-gap: 2rem;
        column-gap: 2rem;
      }

      .prof-table {
        width: 100%;
        max-width: 28rem;
        display: flex;
        justify-content: center;
      }

      .font-bold {
        font-weight: 700;
        padding: 8px 8px 8px 0;
      }

      table {
        border-collapse: collapse;
        border-color: inherit;
        text-indent: 0;
      }

      .data {
        padding: 8px 0 8px 8px;
      }

      .prof-paragraph {
        width: -moz-fit-content;
        width: fit-content;
        margin-top: 3rem;
        margin-left: auto;
        margin-right: auto;
      }

      a {
        color: #fff;
        font-weight: bold;
        text-decoration: none;
      }
      .w-8 {
        width: 2rem;
      }

      .h-8 {
        height: 2rem;
      }

      .link-header {
        font-size: 2.25rem;
        line-height: 2.5rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .link-content {
        display: flex;
        justify-content: space-around;
        padding-bottom: 25px;
        text-align: center;
        margin: 20px 0;
      }

      .fa {
        margin-right: 5px;
      }

      .btn {
        padding: 8px 24px;
        color: white;
        display: inline-block;
        opacity: 0.8;
        border-radius: 4px;
        text-align: center;
      }
      .twitter {
        background-color: #55acee;
      }

      .github {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="channels4_profile.jpg" alt="アイコン" class="header-logo" />
        <!-- 88ピクセル -->
        <div class="header-right">
          <div><a href="#Profile" class="href">About me</a></div>
          <div><a href="#" class="href">link</a></div>
          <div><a href="#" class="href">illustrator</a></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="aboutme">
          <div>
            <!--aboutme全体を囲うブロック-->

            <h2 id="Profile" class="prof-header">Profile</h2>
            <!--見出しに当たる部分(ex:Profile)-->
            <div class="prof-content">
              <!-- アイコンと表をまとめる部分 -->

              <!-- アイコン部分 -->

              <img
                src="./45123198_9121430.svg"
                height="240"
                width="240"
                alt="profile image"
                loading="lazy"
              />

              <div class="prof-table">
                <!-- 表部分 -->

                <table>
                  <tbody>
                    <tr>
                      <th class="font-bold">おなまえ</th>
                      <td class="data">ウイキョウ</td>
                    </tr>
                    <tr>
                      <th class="font-bold">たのしいこと</th>
                      <td class="data">なんもない</td>
                    </tr>
                    <tr>
                      <th class="font-bold">やりたいこと</th>
                      <td class="data">趣味を見つけること</td>
                    </tr>
                    <tr>
                      <th class="font-bold">やること</th>
                      <td class="data">自立</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="prof-paragraph">
              <p>
                プログラミング言語で開発というよりは読めるようになることに重きを置きたい。
              </p>
              <p>
                今のところはPython, Ruby, C, Java, JavaScriptとかに触れてみた。
              </p>
              <p>SNSは基本やってない。</p>
              <p>ピカソからの宅急便が好きです。</p>
            </div>
          </div>
        </section>
        <section class="link">
          <h2 class="link-header font-bold">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13"
              /></svg
            >Links
          </h2>
          <div class="link-content">
            <a
              href="https://github.com/sazankaa"
              target="_blank"
              class="btn github"
            >
              <span class="fa fa-github"></span>GitHub</a
            >
            <a
              href="https://twitter.com/udon0531"
              target="_blank"
              class="btn twitter"
            >
              <span class="fa fa-twitter"></span>Twitter</a
            >
          </div>
        </section>
        <!-- <section class="illustrator">
          てとらてとらてとらてとらてとらてとらてとらてとらてとらて
          とらてとらてとらてとらてとらてとらてとらてとらてとらてと
          らてとらてとらてとらてとらてとらてとらてとらてとらてとら
          てとらてとらてとらてとらてとらてとらてとらてとらてとらて
        </section> -->
      </div>
    </main>
    <footer>
      <div class="container">
        <p>No sport, No health.</p>
      </div>
    </footer>
  </body>
</html>
